<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memories Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="app">
      <button class="btn-clear btn"><i class="fas fa-trash"></i>Clear Cards</button>
      <h1 class="app__title">
        Memory Cards
        <button id="show" class="btn btn-small"><i class="fas fa-plus"></i></button>
      </h1>

      <!-- Cards container -->
      <div class="cards"></div>

      <!-- Arrow navigation -->
      <nav class="nav">
        <button class="nav__btn btn-prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <p class="nav__current"></p>
        <button class="nav__btn btn-next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </nav>

      <!-- Addon component -->
      <section class="addon">
        <h3 class="addon__title">
          Add New Card
          <button id="hide" class="btn btn-small btn-ghost">
            <i class="fas fa-times"></i>
          </button>
        </h3>

        <div class="form-group">
          <label for="question">Question</label>
          <textarea id="question" placeholder="Enter question"></textarea>
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea id="answer" placeholder="Enter answer"></textarea>
        </div>

        <button class="btn addon-btn">
          <i class="fas fa-plus"></i>
          Add card
        </button>
      </section>
    </main>
  </body>
</html>
