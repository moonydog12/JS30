<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Speech Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button class="btn btn--toggle">Toggle text box</button>
      <div class="text__box">
        <div class="btn--close">X</div>
        <h3>Choose Voice</h3>
        <select class="voices"></select>
        <textarea class="text__area" placeholder="Enter text to read ..."></textarea>
        <button class="btn btn--read">Read Text</button>
      </div>

      <main></main>
    </div>
  </body>
</html>
