<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music">
      <div class="music__info">
        <h4 class="music__title"></h4>
        <div class="progress">
          <div class="progress__bar"></div>
        </div>
      </div>

      <audio
        src="music/David Peacock, Augustine Mayuga Gonzales - Hollow Knight Piano Collections - 01 Dirtmouth.mp3" class="audio"
      ></audio>

      <div class="image">
        <img src="/images/City-of-tears.jpg" alt="music cover" class="image__cover">
      </div>

      <div class="navigation">
        <button class="action-btn action-btn-prev">
          <i class="fas fa-backward"></i>
        </button>

        <button class="action-btn action-btn-play action-btn-big">
          <i class="fas fa-play"></i>
        </button>

        <button class="action-btn action-btn-next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
