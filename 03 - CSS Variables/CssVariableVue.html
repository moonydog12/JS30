<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables and Vue.js</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./cssVariableVue.js"></script>
  </head>
  <body>
    <div id="vueApp">
         <h2 style="font-size: 50px;">Style Bindings & Computed Properties with <span :style="spanStyle">Vue.js</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" min="10" max="200" v-model="spacing">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" min="0" max="25" v-model="blur">

      <label for="base">Base Color</label>
      <input id="base" type="color" v-model="base">
    </div>

    <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" :style="imgStyle">
  </div>

    </div>
  </body>
  <!-- 引入Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>
</html>
